<!DOCTYPE html>
<html>

<head>
    <title> Profil</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="JS1.css">
</head>

<body>
    <nav>
        <div class="menu-mobile">
            <a href="#" onclick="showMenu()">Menu</a>
        </div>
        <ul id="menu">
            <li><a href="https://www.google.com/">HOME</a></li>
            <li><a href="#">PRODUCT</a></li>
            <li><a href="#">GALLERY</a></li>
            <li><a href="#">NEWS</a></li>
            <li><a href="inventory">MY INVENTORY</a></li>
        </ul>
    </nav>

    <section id="box-profile">
        <div class="img-profile">
            <div class="photo" style="background-image: url(ind.jpg);"></div>
        </div>
        <div class="description">
            <h1 id="pName">Indira Prasetyowati</h1>
            <p id="pStatus">Student</p>

            <a href="#input-form" class="button bg-green" onclick="editForm()">EDIT</a>
            <a href="#" class="button bg-blue">RESUME</a>
        </div>
        <div class="information">
            <div class="data">
                <p class="field">24 Hours</p>
                <p id="pAvailable" class="text-gray"></p>
            </div>
            <div class="data">
                <p class="field">16 years old</p>
                <p id="pAge" class="text-gray"></p>
            </div>
            <div class="data">
                <p class="field">Malang</p>
                <p id="pLocation" class="text-gray"></p>
            </div>
            <div class="data">
                <p class="field">10 years</p>
                <p id="pExperience" class="text-gray"> </p>
            </div>
            <div class="data">
                <p class="field">indira_prasetyowati_27rpl@student.smktelkom-mlg.sch.id</p>
                <p id="pEmail" class="text-gray"></p>
            </div>

        </div>
    </section>

    <section id="input-form">
        <form method="" action="">
            <div class="form">
                <label>Name</label>
                <input id="inpName" type="text" name="name" placeholder="Input name">
            </div>
            <div class="form">
                <label>Status</label>
                <input id="inpStatus" type="text" name="Status" placeholder="Input potition">
            </div>
            <div class="form">
                <label>Availability</label>
                <input id="inpAvailability" type="text" name="availability" placeholder="Availabilty">
            </div>
            <div class="form">
                <label>Age</label>
                <input id="inpAge" type="text" name="age" placeholder="Input age">
            </div>
            <div class="form">
                <label>Location</label>
                <input id="inpLocation" type="text" name="location" placeholder="Input Location">
            </div>
            <div class="form">
                <label>School Experience</label>
                <input id="inpExperience" type="text" name="years" placeholder="Input School Experience (years)">
            </div>
            <div class="form">
                <label>Email</label>
                <input id="inpEmail" type="email" name="email" placeholder="example@exmail.com">
            </div>
            <div class="form">
                <input onclick="simpanForm()" type="submit" name="submit" value="SUBMIT" class="bg-blue">
            </div>
        </form>
    </section>

    <script>

        function showMenu() {
            var menu = document.getElementById("menu");
            var box = document.getElementById("box-profile");

            if (menu.style.display === "block") {
                menu.style.display = "none";
                box.style.paddingTop = "0px";
            }
            else {
                menu.style.display = "block";
                box.style.paddingTop = "125px";
                menu.style.backgroundColor = "red";
            }
        }
    </script>

</body>

</html>
